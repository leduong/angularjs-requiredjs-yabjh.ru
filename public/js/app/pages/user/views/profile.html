<div class="page page-general page-profile" ng-controller="UserCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong><span class="fa fa-th"></span>  Your Profile  </strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" ng-submit="save()" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">   
                            <label class="col-sm-2 control-label" for="first_name">First Name</label>
                            <div class="col-sm-4" ng-class="{'has-error': form.$dirty && form.first_name.$invalid}">
                                <input class="form-control input-sm" id="first_name" name="first_name" ng-model="user.meta.first_name" placeholder="First Name" required type="text"/>
                            </div>
                            <label class="col-sm-2 control-label" for="last_name">Last Name</label>
                            <div class="col-sm-4" ng-class="{'has-error': form.$dirty && form.last_name.$invalid}">
                                <input class="form-control input-sm" id="last_name" name="last_name" ng-model="user.meta.last_name" placeholder="Last Name" required type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="national_id">National ID</label>
                            <div class="col-sm-4">
                                <input class="form-control input-sm" id="national_id" name="national_id" ng-model="user.meta.national_id" placeholder="National ID" type="text"/>
                            </div>
                            <label class="col-sm-2 control-label" for="job">Job</label>
                            <div class="col-sm-4">
                                <input class="form-control input-sm" id="job" name="job" ng-model="user.meta.job" placeholder="Job" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="address1">Address</label>
                            <div class="col-sm-10">
                                <input class="form-control input-sm" id="address1" name="address1" ng-model="user.meta.address1" placeholder="Address" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="phone">Phone</label>
                            <div class="col-sm-4">
                                <input class="form-control input-sm" id="phone" name="phone" ng-model="user.meta.phone" placeholder="Phone" type="text"/>
                            </div>
                            <label class="col-sm-2 control-label" for="mobile">Mobile</label>
                            <div class="col-sm-4">
                                <input class="form-control input-sm" id="mobile" name="mobile" ng-model="user.meta.mobile" placeholder="Mobile" type="text"/>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': form.$dirty && form.email.$invalid}">
                            <label class="col-sm-2 control-label" for="email">Email</label>
                            <div class="col-sm-4">
                                <input class="form-control input-sm" id="email" name="email" ng-model="user.credential.email" placeholder="Email" type="text"/>
                            </div>
                            <label class="col-sm-2 control-label" for="status">Status</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="status" name="status" ng-model="" ng-options="">
                                    <option value="active" >Active</option>
                                    <option value="unactive" >Unactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="birthday">Birthday</label>
                            <div class="col-sm-4">
                                <div class="input-group ui-datepicker">
                                    <input class="form-control" close-text="Close" datepicker-options="dateOptions" datepicker-popup="MM/dd/yyyy" is-open="opened" ng-model="user.meta.birthday" placeholder="Birthday" type="text"><span class="input-group-addon" ng-click="open($event)"><i class="fa fa-calendar"></i></span></input>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label" for="gender">Gender</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="gender" name="gender" ng-model="" ng-options="" type="text">
                                    <option value="male" >Male</option>
                                    <option value="female" >Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-right">
                    <button class="btn" ng-click="dismiss()" type="button">Revert</button>
                    <button class="btn btn-success" ng-disabled="form.$invalid" type="submit">Save</button>
                </p>
            </form>
        </div>
    </section>
</div>
