<div class="page page-users">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-th"></span> Users</strong>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        <ul class="nav nav-tabs nav-justified">
                            <li ng-class="{'active': role === ''}">
                                <a data-toggle="tab" ng-href="#/user/list"> All</a>
                            </li>
                            <li ng-class="{'active': role === 'admin'}">
                                <a data-toggle="tab" ng-href="#/user/list?role=admin"> Administrator</a>
                            </li>
                            <li ng-class="{'active': role === 'doctor'}">
                                <a data-toggle="tab" ng-href="#/user/list?role=doctor"> Doctor</a>
                            </li>
                            <li ng-class="{'active': role === 'therapist'}">
                                <a data-toggle="tab" ng-href="#/user/list?role=therapist"> Therapist</a>
                            </li>
                            <li ng-class="{'active': role === 'accounting'}">
                                <a data-toggle="tab" ng-href="#/user/list?role=accounting"> Accounting</a>
                            </li>
                            <li ng-class="{'active': role === 'cashier'}">
                                <a data-toggle="tab" ng-href="#/user/list?role=cashier"> Cashier</a>
                            </li>
                            <li ng-class="{'active': role === 'user'}">
                                <a data-toggle="tab" ng-href="#/user/list?role=user"> User</a>
                            </li>
                        </ul>
                    </header>
                    <div class="panel-body">
                        <div class="row text-small">
                            <div class="col-sm-offset-8 col-sm-4">
                                <div class="input-group">
                                    <input class="input-sm form-control" ng-enter="search()" ng-model="q" placeholder="Search" type="text"><span class="input-group-btn"><button class="btn btn-sm btn-default" ng-click="search()" type="button">  Go! </button></span></input>
                                </div>
                            </div>
                        </div>
                        <div class="divider">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="th" ng-class="{'sort-active': sort === 'id', 'sort-asc': order === 'asc', 'sort-desc': order === 'desc'}" ng-click="sortBy('id')">
                                                ID
                                                <span class="sort-action pull-right"><i class="fa fa-lg fa-caret-down"></i><i class="fa fa-lg fa-caret-up"></i></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th" ng-class="{'sort-active': sort === 'first_name', 'sort-asc': order === 'asc', 'sort-desc': order === 'desc'}" ng-click="sortBy('first_name')">
                                                Name
                                                <span class="sort-action pull-right"><i class="fa fa-lg fa-caret-down"></i><i class="fa fa-lg fa-caret-up"></i></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th" ng-class="{'sort-active': sort === 'last_name', 'sort-asc': order === 'asc', 'sort-desc': order === 'desc'}" ng-click="sortBy('last_name')">
                                                Surname
                                                <span class="sort-action pull-right"><i class="fa fa-lg fa-caret-down"></i><i class="fa fa-lg fa-caret-up"></i></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th" ng-class="{'sort-active': sort === 'user_status', 'sort-asc': order === 'asc', 'sort-desc': order === 'desc'}" ng-click="sortBy('user_status')">
                                                Status
                                                <span class="sort-action pull-right"><i class="fa fa-lg fa-caret-down"></i><i class="fa fa-lg fa-caret-up"></i></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th" ng-class="{'sort-active': sort === 'email', 'sort-asc': order === 'asc', 'sort-desc': order === 'desc'}" ng-click="sortBy('email')">
                                                E-mail
                                                <span class="sort-action pull-right"><i class="fa fa-lg fa-caret-down"></i><i class="fa fa-lg fa-caret-up"></i></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th" ng-class="{'sort-active': sort === 'group_name', 'sort-asc': order === 'asc', 'sort-desc': order === 'desc'}" ng-click="sortBy('group_name')">
                                                Roles
                                                <span class="sort-action pull-right"><i class="fa fa-lg fa-caret-down"></i><i class="fa fa-lg fa-caret-up"></i></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                Action
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in results.data">
                                        <td ng-bind="user.id">
                                        </td>
                                        <td ng-bind="user.first_name">
                                            <a ng-href="#/user/{{ user.id }}"></a>
                                        </td>
                                        <td ng-bind="user.last_name">
                                        </td>
                                        <td ng-bind="user.user_status">
                                        </td>
                                        <td>
                                            <a href="mailto:{{user.email}}">{{ user.email }}</a>
                                        </td>
                                        <td ng-bind="user.group_name">
                                        </td>
                                        <td class="text-center">
                                            <a class="btn-icon btn-icon-sm bg-info" ng-href="#/user/{{ user.id }}"><i class="fa fa-pencil"></i></a>
                                            <a class="btn-icon btn-icon-sm bg-danger" href="javascript:;" ng-click="delete(user.id)"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <footer class="table-footer">
                            <div class="row">
                                <div class="col-md-6 page-num-info">
                                    <p class="m-t">
                                    Showing {{ results.from }} to {{ results.to }} of {{ results.total }}
                                    </p>
                                </div>
                                <div class="col-md-6 text-right pagination-container">
                                    <pagination boundary-links="true" class="pagination-sm" items-per-page="results.per_page" ng-change="goTo(results.current_page)" ng-model="results.current_page" rotate="false" total-items="results.total">
                                    </pagination>
                                </div>
                            </div>
                            <div class="divider">
                            </div>
                            <p class="text-right">
                            <button class="btn btn-success" go-click="/user/new" type="button"> New user</button>
                            </p>
                        </footer>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>
